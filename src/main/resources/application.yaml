server:
  port: 8888

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/MacirBrustolin/config-repo.git
          default-label: main
          clone-on-start: true
          timeout: 10
          force-pull: true
          username: ${GITHUB_USERNAME}
          password: ${GITHUB_TOKEN}
